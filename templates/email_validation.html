<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff5f6d, #ffc371);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h2 {
            margin-bottom: 20px;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
        .blob1 {
            position: absolute;
            bottom: 50%;
            left: 32%;
            animation: blobAnimation1 6s infinite;
            z-index: 1;
        }
        .blob2 {
            position: absolute;
            bottom: 36%;
            right: 32%;
            animation: blobAnimation2 5s infinite;
            z-index: 1;
        }
        @keyframes blobAnimation1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes blobAnimation2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-20px, 30px); }
            100% { transform: translate(0, 0); }
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if valid %}
            <h2 class="valid">Email is valid!</h2>
        {% else %}
            <h2 class="invalid">Email is invalid!</h2>
        {% endif %}
    </div>

    </svg>
    <svg class="blob2" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#ffd571" d="M50.7,-65.8C61.9,-57.1,69.2,-45.7,70.6,-33.8C71.9,-21.9,67.4,-9.5,66.8,4.5C66.1,18.5,69.2,36.9,63.6,47.2C58,57.5,43.8,59.8,29.8,63.3C15.7,66.8,1.9,71.4,-14.3,71.6C-30.6,71.8,-46.2,67.7,-59.6,58.3C-73.1,48.9,-84.5,34.1,-89.7,16.1C-95,-1.9,-93.9,-20.9,-83.3,-34.9C-72.7,-49,-52.6,-58,-34.1,-64.8C-15.6,-71.6,0.9,-76.1,16.8,-75.2C32.7,-74.3,48,-68,50.7,-65.8Z" transform="translate(100 100)" />
    </svg>
</body>
</html>
