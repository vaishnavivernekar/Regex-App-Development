<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff5f6d, #ffc371);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
            position: relative;
            z-index: 2;
            width: 80%;
            max-width: 600px;
        }
        @keyframes blobAnimation1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes blobAnimation2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-20px, 30px); }
            100% { transform: translate(0, 0); }
        }
        .blob1 {
            position: absolute;
            bottom: 50px;
            left: 30%;
            animation: blobAnimation1 6s infinite;
            z-index: 1;
        }
        .blob2 {
            position: absolute;
            top: 100px;
            right: 30%;
            animation: blobAnimation2 5s infinite;
            z-index: 1;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-size: 18px;
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            background: transparent;
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #fff;
        }
        input[type="submit"] {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input[type="submit"]:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Regex Matcher</h2>
        <form action="/results" method="post">
            <label for="regex">Regular Expression:</label>
            <input type="text" id="regex" name="regex" placeholder="Enter regular expression">
            <label for="sample_text">Sample Text:</label>
            <textarea id="sample_text" name="sample_text" rows="5" placeholder="Enter sample text"></textarea>
            <input type="submit" value="Submit">
        </form>

        <h2>Email Validator</h2>
        <form action="/validate_email" method="post">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter email">
            <input type="submit" value="Submit">
        </form>
    </div>

        <path fill="#ffa7c4" d="M50.7,-65.8C61.9,-57.1,69.2,-45.7,70.6,-33.8C71.9,-21.9,67.4,-9.5,66.8,4.5C66.1,18.5,69.2,36.9,63.6,47.2C58,57.5,43.8,59.8,29.8,63.3C15.7,66.8,1.9,71.4,-14.3,71.6C-30.6,71.8,-46.2,67.7,-59.6,58.3C-73.1,48.9,-84.5,34.1,-89.7,16.1C-95,-1.9,-93.9,-20.9,-83.3,-34.9C-72.7,-49,-52.6,-58,-34.1,-64.8C-15.6,-71.6,0.9,-76.1,16.8,-75.2C32.7,-74.3,48,-68,50.7,-65.8Z" transform="translate(100 100)" />
    </svg>
    <svg class="blob2" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#ffd571" d="M50.7,-65.8C61.9,-57.1,69.2,-45.7,70.6,-33.8C71.9,-21.9,67.4,-9.5,66.8,4.5C66.1,18.5,69.2,36.9,63.6,47.2C58,57.5,43.8,59.8,29.8,63.3C15.7,66.8,1.9,71.4,-14.3,71.6C-30.6,71.8,-46.2,67.7,-59.6,58.3C-73.1,48.9,-84.5,34.1,-89.7,16.1C-95,-1.9,-93.9,-20.9,-83.3,-34.9C-72.7,-49,-52.6,-58,-34.1,-64.8C-15.6,-71.6,0.9,-76.1,16.8,-75.2C32.7,-74.3,48,-68,50.7,-65.8Z" transform="translate(100 100)" />
    </svg>
</body>
</html>
